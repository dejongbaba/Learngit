<ion-header>
    <ion-toolbar>
        <ion-title>Subscribe</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col offsetLg="3" sizeLg="6">
            <ion-card class="ion-margin-top ion-text-center ion-padding">
                <ion-card-header>
                    To get more Tips on Github.
                </ion-card-header>
                <p>
                    <small>Subscribe to our newsletter below.</small>
                </p>
                <form [formGroup]="form" class="ion-padding">
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="email" formControlName="email" required></ion-input>
                    </ion-item>
                    <ion-button
                            color="primary"
                            expand="block"
                            [disabled]="!form.valid"
                            (click)="onSubscribe()">Subscribe
                    </ion-button>
                </form>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
