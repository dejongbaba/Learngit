<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>LearnGit.io</ion-title>
            <ion-buttons slot="secondary">
                <ion-label class="ion-padding-end">Points : {{points}}</ion-label>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-menu contentId="main-content" side="start">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
                    <ion-item [routerLink]="page.path" routerLinkActive="selected" routerDirection="root" detail="false">
                        {{page.name}}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-split-pane contentId="main-content">
        <ion-router-outlet id="main-content" class="ion-padding-top"></ion-router-outlet>
    </ion-split-pane>
    <app-footer></app-footer>
</ion-app>
